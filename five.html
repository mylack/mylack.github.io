<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./five.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="div">
       <!-- <object type="text/html" data="./header.html" width=100% height=328vw></object> -->
    <iframe src="./header.html" height="328vw" width="100%" scrolling="no" frameborder="0">
    </iframe>

      <img class="background-shape-icon" alt="" src="./public/5vector-6.svg" />

      <section class="hero-content-wrapper">
        <div class="hero-content">
          <img class="clip-path-group" alt="" />

          <div class="location-name-parent">
            <div class="location-name">
              <div class="div8">吉山</div>
            </div>
            <div class="div9">吉乡吉水吉山情</div>
          </div>
        </div>
      </section>
      <img class="icon" alt="" src="./public/5-1@2x.png" />

      <section class="form-container-wrapper">
        <div class="form-container">
          <div class="form-fields">
            <div class="name-field">
              <div class="name-input">
                <div class="frame-parent2">
                  <div class="vector-frame">
                    <img
                      class="vector-icon8"
                      alt=""
                      src="./public/5vector-7.svg"
                    />
                  </div>
                  <div class="group">
                    <div class="div10">联系我们</div>
                    <div class="vector-wrapper1">
                      <img
                        class="vector-icon9"
                        alt=""
                        src="./public/5vector-8.svg"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="name-input-label">
                <input class="input" placeholder="请输入姓名" type="text" />

                <img class="vector-icon10" alt="" src="./public/5vector7.svg" />
              </div>
            </div>
            <div class="name-input-label">
              <input class="input" placeholder="请输入邮箱" type="text" />

              <img class="vector-icon10" alt="" src="./public/5vector7.svg" />
            </div>
            <div class="input-labels1">
              <div class="div11">留下您的内容</div>
              <img class="vector-icon12" alt="" src="./public/5vector8.svg" />
            </div>
          </div>
          <button class="submit-button">
            <img class="vector-icon13" alt="" src="./public/5vector9.svg" />

            <div class="div12">提交</div>
          </button>
        </div>
      </section>
      <footer class="frame-footer">
        <img
          class="frame-item"
          loading="lazy"
          alt=""
          src="./public/5group-60.svg"
        />

        <div class="div13">吉乡吉水吉山情!吉山,欢迎您</div>
      </footer>
    </div>

    <script>
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./frame4.html";
        });
      }
      
      var groupContainer1 = document.getElementById("groupContainer1");
      if (groupContainer1) {
        groupContainer1.addEventListener("click", function (e) {
          window.location.href = "./frame1.html";
        });
      }
      </script>
  </body>
</html>
