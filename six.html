<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./six.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="div56">
      <!-- <object type="text/html" data="./header.html" width=100% height=328vw></object> -->
    <iframe src="./header.html" height="328vw" width="100%" scrolling="no" frameborder="0">
    </iframe>
      <img class="cards-icon" alt="" src="./public/5vector-6.svg" />

      <section class="hero-content-container">
        <div class="hero-content1">
          <img
            class="clip-path-group16"

          <div class="location-title-parent">

        </div>
      </section>
      <section class="inner">
        <div class="frame-parent8">
          <div class="frame-wrapper4">
            <div class="login-fields-parent">
              <div class="login-fields">
                <div class="login-input">
                  <img class="user-icon2" alt="" src="./public/6vector-8.svg" />
                </div>
                <div class="div66">登入</div>
              </div>
              <div class="user-avatar-wrapper">

                  src="./public/6vector-9.svg"

              </div>
            </div>
          </div>
          <div class="login-action-parent">

              <img class="cards-icon1" alt="" src="./public/6vector-10.svg" />

              <img
                class="clip-path-group17"

                src="./public/6clip-path-group-1@2x.png"

                  </div>
                  <input
                    class="frame-input"
                    placeholder="请输入用户名"

                  />
                </div>
                <div class="frame-parent10">
                  <div class="wrapper6">
                    <div class="div69">密码</div>
                  </div>
                  <input
                    class="frame-child2"
                    placeholder="请输入密码"
                    type="text"
                  />
                </div>
              </div>
              <div class="frame-wrapper5">
                <button class="group-button">
                  <img
                    class="vector-icon44"
                    alt=""
                    src="./public/6vector2.svg"
                  />

                  <div class="div70">登入</div>
                </button>
              </div>

          </div>
        </div>
      </section>
      <footer class="welcome-message">
        <div class="div71">吉乡吉水吉山情!吉山,欢迎您</div>

    <script>
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./frame4.html";
        });
      }
      </script>
